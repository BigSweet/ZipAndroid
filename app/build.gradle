apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: 'aab_proguard.gradle'
apply plugin: 'kotlin-parcelize'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.flaming.horizon.ziplead"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        flavorDimensions "macawDim"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"  // 保留这种架构的CPU
        }
    }


    buildFeatures {
        dataBinding = true
        viewBinding = true
    }


    signingConfigs {
        release {
            keyAlias 'zipalias'
            keyPassword 'zip666666'
            storeFile file('zip.jks')
            storePassword 'zip666666'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }


    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        normal {
            applicationId "com.flaming.horizon.ziplead"
            versionCode 1
            versionName '1.0.0'
            manifestPlaceholders = [authorities: "com.flaming.horizon.ziplead"]
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName
            fileName = "zip${variant.flavorName}_${variant.buildType.name}_${variant.versionName}_${unpackTime()}.apk"
            outputFileName = fileName;
        }
    }
}

static def unpackTime() {
    return new Date().format("yyyyMMddHHmmss")
}


